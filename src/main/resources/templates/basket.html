<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/">Home</a>
            <a class="navbar-brand" href="/shop">Shop</a>
            <a class="navbar-brand" href="/basket">Basket</a>
        </nav>
        <table class="table table-striped table-dark">
            <tr>
                <td>Cookie</td>
                <td>Price</td>
            </tr>
        <tr th:each="cookie : ${basket.getCookieList()}">
            <td th:text="${cookie.name}"></td>
            <td th:text="${cookie.price}"></td>
        </tr>
            <td>Total price</td>
            <td th:if="${basket.totalPrice()!= 0}" th:text="${basket.totalPrice()}"></td>
        </table>
    </div>
</body>
</html>
